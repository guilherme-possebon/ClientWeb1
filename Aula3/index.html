<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ol>
      <li>111</li>
      <li>222</li>
      <li>333</li>
    </ol>

    <ul>
      <li>111</li>
      <li>222</li>
      <li>333</li>
      <li>444</li>
    </ul>

    <table>
      <caption>
        Minha tabela
      </caption>
      <thead style="border: 1px solid black">
        <tr>
          <th>Cabeçalho coluna 1</th>
          <th>Cabeçalho coluna 2</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td style="border: 1px solid black">Linha 1, coluna 1</td>
          <td style="border: 1px solid black">Linha 1, coluna 2</td>
        </tr>
        <tr>
          <td style="border: 1px solid black">linha 2, coluna 1</td>
          <td style="border: 1px solid black">linha 2, coluna 2</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td style="border: 1px solid black">Roda pé coluna 1</td>
          <td style="border: 1px solid black">Roda pé coluna 2</td>
        </tr>
      </tfoot>
    </table>
    <video controls>
      <source src="video.mp4" type="video/mp4" />
      <span>Seu navegador nao suporta a tag de video</span>
    </video>
    <audio controls>
      <source src="audio.mp3" type="audio/mpeg" />
      <span>Seu navegador nao suporta a tag de video</span>
    </audio>

    <div>
      <label for="texto">texto</label>
      <input type="text" name="texto" />
    </div>
  </body>
</html>
